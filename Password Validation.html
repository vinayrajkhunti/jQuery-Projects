<!--PASSWORD VALIDATION USING ONLY HTML AND JQUERY
	- PASSWORD MUST BE 9 CHARACTERS LONG
	- PASSWORD MUST CONTAIN AN UPPERCASE LETTER, A NUMBER, AND CANNOT BEGIN OR END WITH A SPACE.
	- JQUERY CODE WILL VALIDATE ALL THESE REQUIREMENTS AND THROW AN ERROR IF ANY OF THESE REQUIREMENTS ARE NOT MET.
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.div1{
			background-color: #CFDEE3;
			height: 100px;
			width: 280px;
			margin-left: 220px;
			margin-top: -20px;
		}
	</style>
</head>
<body>
<div>
<label for="pwd">Password: *</label> <br><input type="password" id="pwd1" style="width: 200px; border-radius: 5px;" ></input> <br>
<label id="l1" style="color: red">Please enter atleast 9 characters.</label>
<div class="div1" id="d1"><img id = "im1" src="images/cross.png">Must be atleast 9 characters<br>
	<img src="images/cross.png" id="im2"> Must contain an upper-case letter , a<br> number, and cannot begin or end<br> with a space
</div>
</div>
<div>
<label for="pwd">Confirm password: *</label> <br><input type="password" id="pwd2" style="width: 200px;border-radius: 5px;" ></input> <br> <br>
</div>
</body>
<script src="jquery-1.12.0.min.js"></script>
<script>

$(document).ready(function(){
	$(".div1").hide();
	$("#l1").hide();
	$('#pwd1').on('focusin', function(){
		$(this).css("border", "2px solid red");
		$("#d1").show();
		$('#l1').show();
	$("#pwd1").on('keyup',function(){
		var pswd = $(this).val();
		if (pswd.length === 9 )
		{
		$('#im1').attr('src', 'images/true.png');
		}
		else if(pswd.length < 9 )
		{
			$('#im1').attr('src', 'images/cross.png');
		};
		if ( pswd.match(/[A-Z]/) && pswd.match(/\d/))
		{
			$('#im2').attr('src', 'images/true.png');	
		}
		else
		{
			$('#im2').attr('src', 'images/cross.png');
		};
		if ($("#pwd1").val() ==" ") {
            alert('We dont accept space in password');
        }
		});
	});
	$('#pwd1').on('focusout', function(){
		$(this).css("border", "2px solid black");
		$("#d1").hide();
		$('#l1').hide();
	});
	$('#pwd2').on('focusout', function(){
		if($("#pwd2").val() !== $("#pwd1").val())
		{ 
			alert('Enter same password');
		}
		else
		{
			alert('Thanx for entering password');
		}
	});
});
</script>
</html>
